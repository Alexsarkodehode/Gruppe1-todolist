<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list</title>
    <link rel="stylesheet" href="./css/index.css" />
    <script type="module" src="./js/main.js" defer></script>
  </head>
  <body>
    <header><h2>Todo list</h2></h>
    <main>
      <section>
      <input type="text" id="input" />
      <button id="add">Add</button>
      </section>
      <section id="todo"></section>
    </main>
    <aside>
      <form action="" id="todo-form-error">
        <input type="text" name="todo-text" id="todo-text" placeholder="Enter your todo">
        <button>Submit</button>
      </form>
      <h2>Pending todos</h2>
      <button id="sort-asc">Sort Asc</button><button id="sort-desc">Sort Desc</button>
      <div id="todoitem"></div>
      <h2>Completed todos</h2>
      <div id="todoitemcompleted"></div>
    </aside>
  </body>
</html>
