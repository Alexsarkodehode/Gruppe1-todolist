<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list</title>
    <link rel="stylesheet" href="./css/index.css" />
    <script src="./js/header.js" defer></script>
    <script src="./js/aside.js" defer></script>
    <script type="module" src="./js/main.js" defer></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <section id="header-nav">
        <h1>Todo list</h1>
        <section id="header-nav">
          <button class="hamburger">
            <div class="bar"></div>
          </button>
        </section>
        <!-- Nav -->
        <nav class="navbar">
          <p id="dev-git">Dev's Github</p>
          <a id="alexander" href="#">Alexander</a>
          <a id="andre" href="#">Andr√©</a>
          <a id="ilakia" href="#">Ilakia</a>
        </nav>
      </section>
    </header>
    <!-- Main -->
    <main id="container">
      <section>
        <input type="text" id="input" />
        <button id="add">Add</button>
      </section>
      <div id="todo"></div>
    </main>
    <!-- Aside -->
    <aside>
      <section>
        <button class="btn" id="sort-asc">Sort Asc</button>
        <button class="btn" id="sort-desc">Sort Desc</button>
      </section>
      <div id="todoitem"></div>
      <h2>Completed todos</h2>
      <div id="todoitemcompleted"></div>
    </aside>
  </body>
</html>
